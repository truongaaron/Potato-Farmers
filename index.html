<!DOCTYPE html>
<head>
	<style>
		body {
			overflow: hidden;
		}

		#container {  
		  position: absolute;
		  bottom: -10px;
		  left: 2px;
		  width: 100%;
		}

		#guy {
		  position: absolute;
		  left: 0;
		  top: 35px;
		}
	</style>
</head>
<body> 
	<div id="container">
		<div id="guy">
			<img src="https://drive.google.com/uc?export=download&id=1izBwd6VlyW9xAvbp0SYzdx9_npcRw5oh"/>
		</div>

		<img src="https://drive.google.com/uc?export=download&id=1fj4RACOlhImM25zikGwO3NLAEUl1BjZW"/>
	</div>

	<script>
		var guy = document.getElementById('guy');
		var container = document.getElementById('container');

		var guyLeft = 0;
		var guyTop = 0;

		function anim(e){
		  if(e.key == 'ArrowRight'){
		    guyLeft += 4;
		    guy.style.left = guyLeft + 'px';
		      if(guyLeft >= 1500) {
		        guyLeft -= 4;
		      }
		  }
		  if(e.key == 'ArrowLeft'){
		    guyLeft -= 4;
		    guy.style.left = guyLeft + 'px';
		      if(guyLeft <= 0) {
		        guyLeft += 4;
		      }
		  }
		}

		document.onkeydown = anim;
	
	</script>
</body>
